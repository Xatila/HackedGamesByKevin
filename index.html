<!DOCTYPE html>

    <section>
      <div class="form-box">
        <div class="form-value">
          <img id="logoPng" src="images/logPng.png" alt="" />
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>

            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input id="password" type="password" required />

            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button id="LogIn">Log in</button>
            <div class="register">
              <p>
                Don't have a account
                <a onclick="giveAlert()" href="hacks.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"

    ></script>
    <script
